<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - {{ siteName }}</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        main {
            flex-grow: 1;
            min-width: 300px;
        }

        aside {
            width: 200px;
            flex-shrink: 0;
            order: -1;
        }

        @media (max-width: 768px) {

            .container {
                flex-direction: column;
                gap: 0;
            }

            main {
                min-width: auto;
                margin-top: 20px;
            }

            aside {
                width: 100%;
                order: 0;
            }
        }

        ul {
            list-style: none;
            padding: 0;
        }

        main ul li {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        main ul li:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .article-list-item h3 {
            margin-top: 0;
            margin-bottom: 5px;
        }

        .article-list-item p {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #555;
        }

        aside ul {
            margin-bottom: 20px;
        }

        aside ul:last-child {
            margin-bottom: 0;
        }

        aside li {
            margin-bottom: 5px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>{{ siteName }}</h1>
    </header>
    <div class="container">
        <aside> {{ categoriesListHtml }} {{ tagsListHtml }} </aside>
        <main>
            <h2>文章列表</h2>
            {{ articleListHtml }}
        </main>
    </div>
    <footer>
        <p>&copy; {{ siteName }}</p>
    </footer>
</body>

</html>
